<div class="modal-backdrop">
  <div class="modal-container">
    <div class="modal-content">
      <span class="close-modal" (click)="closeModal()">x</span>
      <img [src]="product.img" alt="">
      <div class="title">{{product.title | translate}}</div>
      <div class="ingredients">{{product.ingredients | translate}}</div>
      <div class="weight">{{product.weight | translate}}</div>
      <div class="price">{{product.price | priceFormat}} lei</div>
      <div class="buttons">
        <div class="close" (click)="closeModal()">{{'Close' | translate}}</div>
        <div class="add-to-basket" (click)="addToBasket()">{{'Add-to-basket' | translate}}</div>
      </div>
    </div>
  </div>
</div>
