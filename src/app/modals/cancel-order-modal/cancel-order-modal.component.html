<div class="modal-backdrop">
  <div class="modal-container">
    <div class="modal-content">
      <span class="close-modal" (click)="closeModal()">x</span>
      <div class="cancel-order-container">
        <h1 class="title">{{'Cancel-order-confirm' | translate}}</h1>
        <div class="buttons">
          <div class="no" (click)="dontCancel()">{{'No' | translate}}</div>
          <div class="yes" (click)="cancelOrder()">{{'Yes' | translate}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
