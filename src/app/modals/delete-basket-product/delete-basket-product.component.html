<div class="modal-backdrop">
  <div class="modal-container">
    <div class="modal-content">
      <span class="close-modal" (click)="closeModal()">x</span>
      <div class="delete-basket-product-container">
        <h1 class="title">{{'Delete-basket-item-confirm' | translate}}</h1>
        <div class="buttons">
          <div class="no" (click)="dontDeleteProduct()">{{'No' | translate}}</div>
          <div class="yes" (click)="deleteProduct()">{{'Yes' | translate}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
